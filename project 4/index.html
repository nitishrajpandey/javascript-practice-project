<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body class=" bg-slate-500">

    <header>
        <nav class="bg-slate-700 shadow-xl z-50 flex justify-center">
            <div class="m-2 md:m-3 lg:m-5 w-full sm:w-[50%] flex justify-between ">
                <a class="bg-white font-bold px-5 sm:px-10 md:px-16 lg:px-24 py-2 md:py-3 border border-black rounded-md capitalize hover:bg-slate-200 "
                    href="../index.html">Home</a>
                <a class="bg-white font-bold px-5 sm:px-10 md:px-16 lg:px-24 py-2 md:py-3 border border-black rounded-md capitalize hover:bg-slate-200"
                    href="https://github.com/nitishrajpandey">Profile</a>
            </div>
        </nav>
    </header>


    <main class="w-[90%] px-5 sm:px-0 sm:w-[70%] lg:w-[50%] m-auto mt-10 pt-5 pb-10 bg-slate-300 rounded-2xl ">

        <div class="mt-10">
            <h1 class="font-bold text-2xl text-center capitalize">Number guessing game</h1>
        </div>

        <div class="text-center mt-4">
            <p class="mb-2">Try and guess a random number between 1 and 100.</p>
            <p>You have 10 attempts to guess the right number.</p>
        </div>

        <div class="text-center">
            <h1 class="font-bold text-3xl sm:text-4xl capitalize text-center mt-10" data-heading="">Guess a number</h1>
            <h2 class="hidden font-bold text-xl  capitalize text-center pt-20" data-subHeading=""></h2>
        </div>

        <form action="">
            <div class="flex justify-center mt-8 mb-10">
                <input
                    class="border-2 sm:border-4 py-3 border-gray-500 outline-none text-center font-semibold text-xl sm:text-2xl"
                    type="number " placeholder="Guess Number" data-inputValue="">
            </div>

            <div class="text-center">
                <button class="px-6 py-3 rounded-xl  text-white text-xl font-semibold bg-black capitalize"
                    data-submitButton="">Submit guess</button>
                <button class="hidden px-6 py-3 rounded-xl  text-white text-xl font-semibold bg-black capitalize"
                    data-resetButton="">Reset</button>
            </div>

        </form>



        <div class="text-center mt-5 " data-outputArea="">

            <p class="font-semibold text-xl text-red-700 mb-5 capitalize" data-hint=""></p>

            <p class="mb-2" data-previousGuessesText="">Previous Guesses: </p>
            <span class="font-medium text-center flex justify-center items-center" data-previousGuesses=""> </span>

            <p class="mt-4" data-guessesRemainingText="">Guesses Remaining: <span class="font-bold text-lg " data-guessesRemaining="">10</span> </p>
            </p>

        </div>


    </main>

</body>

</html>
