 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <header>
        <div>
            <h1 class="text-center text-4xl font-bold capitalize mt-8">Image serch App</h1>
        </div>
        <form action="" data-formArea="">
            <div class="flex justify-center gap-x-3 mt-10 ">
                <input class="py-2 px-5 border border-gray-500 rounded-xl text-xl w-[30%]" type="text"
                    placeholder="Search For Images"  data-searchArea="">
                <button
                    class="px-4 py-2 text-white font-bold rounded-xl bg-[#125812] hover:scale-95 hover:bg-[green]  duration-300" data-searchButton="">Search</button>
            </div>
        </form>
    </header>
    <main >
        <div class=" px-10 my-14 flex  flex-wrap gap-y-5 justify-around " data-imageContainer="">
            <div class="h-fit flex flex-col md:w-[28%] lg:w-[30%] pb-5 bg-[#f0efef] rounded-2xl shadow-xl" data-Box="">
                <div class="rounded-xl " data-imageBox="">
                    <img class="bg-cover rounded-t-xl h-fit w-full bg-center bg-no-repeat" src="https://images.unsplash.com/photo-1585554518009-e34e9d231739?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1548&q=80"
                        alt="red rose">
                </div>
                <div class="px-6 py-1" data-linkWrapper="">
                    <a class="font-semibold  text-xl text-blue-400" href="https://unsplash.com/photos/VxIoL-uBKkM" target="_blank">Red rose flower</a>
                </div>
                <div class="px-6" >
                    <h3 class="font-bold">Likes: <span></span> </h3>
                    <h3 class="font-bold">Download: <span></span> </h3>
                </div>
            </div>
            <div class="h-fit flex flex-col md:w-[28%] lg:w-[30%] pb-5 bg-[#f0efef] rounded-2xl shadow-xl">
                <div class="rounded-xl ">
                    <img class="bg-cover rounded-t-xl h-fit w-full bg-center bg-no-repeat" src="https://images.unsplash.com/photo-1470509037663-253afd7f0f51?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fGZsb3dlcnxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60"
                        alt="red rose">
                </div>
                <div class="px-6 py-1">
                    <a class="font-semibold  text-xl text-blue-400" href="https://unsplash.com/photos/5lRxNLHfZOY" target="_blank">sunflower</a>
                </div>
                <div class="px-6">
                    <h3 class="font-bold">Likes: <span></span> </h3>
                    <h3 class="font-bold">ClickBY: <span></span> </h3>
                </div>
            </div>
            <div class="h-fit flex flex-col md:w-[28%] lg:w-[30%] pb-5 bg-[#f0efef] rounded-2xl shadow-xl">
                <div class="rounded-xl ">
                    <img class="bg-cover rounded-t-xl h-fit w-full bg-center bg-no-repeat" src="https://images.unsplash.com/photo-1585554518009-e34e9d231739?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1548&q=80"
                        alt="red rose">
                </div>
                <div class="px-6 py-1">
                    <a class="font-semibold  text-xl text-blue-400" href="https://unsplash.com/photos/VxIoL-uBKkM" target="_blank">Red rose flower</a>
                </div>
                <div class="px-6">
                    <h3 class="font-bold">Likes: <span></span> </h3>
                    <h3 class="font-bold">Download: <span></span> </h3>
                </div>
            </div>
           
        </div>

        <div class="flex justify-center mb-5">
            <button class="px-6 py-4 text-white font-bold rounded-xl bg-[#125812] hover:scale-95 hover:bg-[green]  duration-300 hidden" data-showMore="">Show More</button>
        </div>
    </main>




</body>

</html>
